<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .div1{
            height:  200px;
            width: 200px;
            background-color: aqua;
            position: relative;
            

        }

        .div2{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            top: 20px;
            left: 80px;
        }
    </style>
</head>
<body>
    <!--  1. Relative Position = move from its current position -->
    <!--  2. Absolute position -->
    <!--  3. Fixed position -->
    <!--  4. Sticky Position -->
    <div class="div1">
        <h1>div1</h1>
        
    </div>

    <div class="div2">
        <h2>div2</h2>
    </div>
</body>
</html>
