<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size:  60px;
            background-color: yellow;
        }

        .div1 + h1{
            background-color: blue;
        }

        .div2  ~ h1{
            background-color: red;
        }
   

    </style>
       
</head>
<body>
    <!--  adjacent selector (+) -->
    <div class="div1">
        <h1>heading1</h1>
    </div>
    <h1>heading2</h1>
    <h1> heading3 </h1>

     <!-- general selector ~ -->
    <div class="div2">
        <h1>Hello World 1</h1>
     </div>
    <h1>Hello world 2</h1>
    <h1>Hello world 3</h1>
</body>
</html>
