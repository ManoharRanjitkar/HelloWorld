<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .div1{
            height: 100px;
            width: 100px;
            background-color: red;
            margin: 200px auto ;

            /* scale(1)=default no change */
            /* more than 1 = larger, smaller than 1= small */
            transform: scaleX(2);
                        /* X = width  Y = Height */
            /* transform:scaleX(2) */

        }

        .card{
            height: 400px;
            width: 400px;
            animation-name: card;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
             align-items: center;
             margin: 200px auto;
             box-shadow:  10px 10px 5px black, -10px -10px 5px black;
        }

        @keyframes card{
            from{
                transform: translate(0px);
            }
            to{
                transform: translate(400px);
            }
        } 
        

        img{
            transition: ease-in 2s;

        }

        img:hover{
            transform:  scale(1.2);
        }
        
    </style>
</head>
